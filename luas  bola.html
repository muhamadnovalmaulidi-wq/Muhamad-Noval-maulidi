<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hitung Luas Bola</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h2>Kalkulator Luas Permukaan Bola</h2>
    <label>Jari-jari (r): </label>
    <input type="number" id="radius" placeholder="Masukkan jari-jari">
    <button onclick="hitungLuas()">Hitung</button>
    <p id="hasil"></p>

    <script>
        function hitungLuas() {
            // Mengambil nilai jari-jari
            let r = document.getElementById('radius').value;
            if (r > 0) {
                // Rumus Luas Bola: 4 * pi * r^2
                let luas = 4 * Math.PI * Math.pow(r, 2);
                document.getElementById('hasil').innerHTML = 
                    "Luas Permukaan Bola: <b>" + luas.toFixed(2) + "</b> cmÂ²";
            } else {
                document.getElementById('hasil').innerHTML = 
                    "Masukkan jari-jari yang valid.";
            }
        }
    </script>
</body>
</html>
